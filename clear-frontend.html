<!DOCTYPE html>
<html>
<head>
    <title>Clear Frontend Data</title>
</head>
<body>
    <h1>Clearing Frontend Data...</h1>
    <div id="status"></div>
    
    <script>
        function clearFrontendData() {
            const status = document.getElementById('status');
            
            try {
                // Clear all localStorage data
                localStorage.clear();
                status.innerHTML = '<p style="color: green;">✅ Frontend data cleared successfully!</p>';
                status.innerHTML += '<p>Cleared:</p><ul>';
                status.innerHTML += '<li>All projects</li>';
                status.innerHTML += '<li>All saved notes</li>';
                status.innerHTML += '<li>All settings</li>';
                status.innerHTML += '</ul>';
                status.innerHTML += '<p><a href="index.html">← Back to Research Assistant</a></p>';
            } catch (error) {
                status.innerHTML = '<p style="color: red;">❌ Error clearing data: ' + error.message + '</p>';
            }
        }
        
        // Run immediately
        clearFrontendData();
    </script>
</body>
</html>
